<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <p id="demo"></p>

    <h1></h1>
    <p></p>


    <script>

        let people = [];
        let html = "";

        let person = {
            fName: "Chase",
            lName: "Brumfield",
            city: "New Orleans"
        }

        let person1 = {
            fName: "Alfie",
            lName: "Santos",
            city: "Houston"
        }

        people.push(person);
        people.push(person1);
        console.log(people);

        let myHTML = (p) => {
            return `
            <h1>${p.fName} ${p.lName}</h1>
            <p>${p.city}</p>
            `
        }

        people.forEach(p => {
            html += myHTML(p)
        })

        document.getElementById('demo').innerHTML = html 

    </script>
</body>
</html>
